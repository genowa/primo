<html>
<body>
<style>
#box {height:50px; }
#message {
	font-weight:bold;
	font-family:Arial;
	font-size:25px;
	line-height:50px;
	vertical-align:middle;
}
.wa {
	float:left; height:50px; margin-right:20px;
	vertical-align: middle;
}
</style>
<div id="box">
<img src="wa.png" class="wa" />
<span id="message"></span>
</div>
<script>

var saluti = [
		"",
		"Buongiorno",
		"Ciao",
		"Gentilissimi"
		];
		
var domanda = [
	"volevo chiedere",
	"mi interessava sapere",
	"segnalo che"
];
var cosa = [
	"le scuole sono chiuse",
	"perche' l'autobus non passa",
	"i cimiteri sono chiusi",
	"le pizzerie consegnano"
];

var finale = [
	"complimenti per la trasmissione",
	"grazie",
	"la saluto",
	"grazie per il vostro servizio pubblico"
];

function getRandomArbitrary(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

document.getElementById("message").innerHTML = saluti[getRandomArbitrary(0, saluti.length)] + " " + 
											   domanda[getRandomArbitrary(0, domanda.length)] + " " + 
											   cosa[getRandomArbitrary(0, cosa.length)] + " " + 
											   finale[getRandomArbitrary(0, finale.length)]
</script>
</body>
</html>
