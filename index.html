<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
		<div id="box-left">
				<img src="imgs/servizio_memes.png" style="width:100%" />
		</div>
		<div id="box-right">
		<img src="imgs/ig.png" style="height: 20px; float: left;" /> 
		<span style="color:white; text-shadow: 2px 2px #333;">genowave</span> <br/>
		<embed src="imgs/liguria.svg" style="width:100%;height: 100%;" id="svge" type="image/svg+xml"/>
		</div>
		<div id="box-images">
			<div  style="width:49.5%; height: 100%; float: left; position: relative;" id="imgleft">
				<img src="imgs/god.jpg" style="height: 100%; width:100%;"/>
				<img src="imgs/primocanale_green.png" style="height: 100%; width:100%; z-index: 10;"/>
			</div>
			<div  style="width:49.5%; height: 100%; float: right;">					
				<img src="imgs/god.jpg" style="height: 100%; width:100%;" id="imgright"/>
			</div>
		</div>
		<div id="box-wa">
				<img src="imgs/wa.png" class="wa" />
				<div id="msg">
						<span id="message" class="font"></span>
				</div>
			</div>
			<div id="box-news">
				<img src="imgs/pr.png" class="pr" />
				<div id="msg">
						<span id="titolo" class="font avviso primocolore">Maltempo</span><br/>
						<span id="avviso" class="font avviso"></span>
				</div>
			</div>
</div>
<script src="frasi.js"></script>

<script>
function getRandomArbitrary(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

document.getElementById("message").innerHTML = saluti[getRandomArbitrary(0, saluti.length)] + " " + 
											   domanda[getRandomArbitrary(0, domanda.length)] + " " + 
											   cosa[getRandomArbitrary(0, cosa.length)] + " " + 
											   finale[getRandomArbitrary(0, finale.length)];

document.getElementById("avviso").innerHTML = avviso[getRandomArbitrary(0, avviso.length)];
document.getElementById("imgright").src = 'imgs/meteo/'+getRandomArbitrary(1, 4)+'.jpg';

var colors = [
	'#72edbe',
	'#18d0ea',
	'#fc72d2'
];
var colornames = [
	'ACQUAMARINA',
	'AZZURRA',
	'FUCSIA'
];

window.addEventListener("load", function(){
	var sv = document.getElementById("svge").getSVGDocument();

	var randA = getRandomArbitrary(0, 3);
	var randB = getRandomArbitrary(0, 3);
	var randC = getRandomArbitrary(0, 3);
	var randD = getRandomArbitrary(0, 3);
	var randE = getRandomArbitrary(0, 3);

	sv.getElementById('pathA').setAttribute("fill", colors[randA]);
	sv.getElementById('pathB').setAttribute("fill", colors[randB]);
	sv.getElementById('pathC').setAttribute("fill", colors[randC]);
	sv.getElementById('pathD').setAttribute("fill", colors[randD]);
	sv.getElementById('pathE').setAttribute("fill", colors[randE]);

	sv.getElementById('areaA').innerHTML = colornames[randA];
	sv.getElementById('areaB').innerHTML = colornames[randB];
	sv.getElementById('areaC').innerHTML = colornames[randC];
	sv.getElementById('areaD').innerHTML = colornames[randD];
	sv.getElementById('areaE').innerHTML = colornames[randE];
});

</script>

</body>
</html>
